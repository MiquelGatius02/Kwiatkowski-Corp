<nav id="spacing" class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Kwiatowski</a>
  <ul class="navbar-nav">
    <div *ngIf="!session" id="flex">
      <div>
        <li class="nav-item">
          <a class="nav-link" routerLink="register-select">Register</a>
        </li>
      </div>
      <div>
        <li class="nav-item">
          <a class="nav-link" routerLink="login">Login</a>
        </li>
      </div>
    </div>
    <div *ngIf="session">
      <!-- Button trigger modal -->
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          {{this.userName.username}}
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <button class="dropdown-item" routerLink="home/profile" type="button">Perfil</button>
          <button type="button" class="dropdown-item" data-toggle="modal" data-target="#exampleModal">
            Cerrar Sesión
          </button>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Confirmación</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ¿Estás seguro de que deseas cerrar sesión?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" (click)="endSession()" class="btn btn-primary" data-dismiss="modal">
                Cerrar Sesión</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ul>
</nav>
