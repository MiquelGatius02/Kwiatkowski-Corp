<nav id="spacing" class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Kwiatowski</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"></button>
  <span id="space-right"> </span>

  <ul class="navbar-nav">
    <div id="flex">
      <div *ngIf="!session">
        <li class="nav-item">
          <a class="nav-link" routerLink="register-select">Register</a>
        </li>
      </div>
      <div *ngIf="!session" id="flex">
        <li class="nav-item">
          <a class="nav-link" routerLink="login">Login</a>
        </li>
      </div>
    </div>
    <div *ngIf="session">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">
        Cerrar Sesión
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Confirmación</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ¿Estás segur@ de que deseas cerrar sesión?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" (click)="endSession()" class="btn btn-primary">Cerrar Sesión</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ul>

</nav>
