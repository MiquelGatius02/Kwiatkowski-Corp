<div class="table">
  <form class="form-signin" [formGroup]="newAssignment" (ngSubmit)="onSubmit()">

    <th>
      <label for="">Nombre de la tarea</label>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="assignment_name" />
      </div>
    </th>
    <th>
      <label for="">Ranking</label>
      <div class="form-group">
        <select formControlName="rank_code">
          <option *ngFor="let rank of RankingData" value={{rank.id}}>{{rank.rank_name}}</option>
        </select>
      </div>
    </th>
    <th><br>
      <button type="submit" class="btn btn-block btn-primary">
        Crear tarea
      </button>
    </th>
  </form>
</div>

<table class="table">
  <tr>
    <th>Nombre Tarea</th>
    <th>Ranking Tarea</th>
    <th>Acciones</th>
  </tr>
  <tr *ngFor="let assignment of this.assignmentService._data1; let i = index">
    <td *ngIf="assignment.id != 0">{{assignment.assignment_name}}</td>
    <td *ngIf="assignment.id != 0">{{assignment.rank_code}}</td>
    <td *ngIf="assignment.id != 0">
      <button class="btn btn-danger" (click)="delAssignment(assignment.id)">Eliminar</button>
      <button (click)="assigmentData(assignment)" class="btn btn-success">Calificar</button></td>
  </tr>
</table>
