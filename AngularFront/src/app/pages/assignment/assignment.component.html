<div class="container">
  <div class="table">
    <form class="form-signin" [formGroup]="newAssignment" (ngSubmit)="onSubmit()">
      <th>
        <label for="">Nombre de la tarea</label>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="assignment_name"
            style="width: 200px; height: 40px" />
        </div>
      </th>
      <th>
        <label for="">Ranking</label>
        <div class="form-group">
          <select formControlName="rank_code" class="form-select" aria-label="Default select example"
            style="width: 200px; height: 40px">
            <option *ngFor="let rank of  this.rankingService._data2" value={{rank.id}}>{{rank.rank_name}}</option>
          </select>
        </div>
      </th>
      <th><br>
        <button type="submit" class="btn btn-primary" style="background-color:#007bff;margin-top: 15px;">Crear
          tarea</button>
      </th>
    </form>
  </div>

  <table class="table" style="color: rgb(255, 255, 255)">
    <tr>
      <th>Nombre Tarea</th>
      <th>Ranking Tarea</th>
      <th style="padding-left: 3%;">Acciones</th>
    </tr>
    <tbody>
      <tr *ngFor="let assignment of this.assignmentService._data1; let i = index">
        <td *ngIf="assignment.id != 0">{{assignment.assignment_name}}</td>
        <td *ngIf="assignment.id != 0">{{assignment.rank_code}}</td>
        <td *ngIf="assignment.id != 0">
          <button type="button" class="btn btn-danger" style="background-color: #c82333; margin-right: 10px;"
            (click)="delAssignment(assignment.id)">
            Eliminar
          </button>
          <button (click)="assigmentData(assignment)" class="btn btn-success"
            style="background-color: #28a745;">Calificar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
