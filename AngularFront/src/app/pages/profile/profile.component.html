<section style="background-color: #eee;">
  <div class="container py-5">


    <div class="row">
      <div class="col-lg-15">
        <div class="card mb-3">
          <div class="card-body text-center">
            <img src="{{profileData.imagen}}" alt="avatar" class="rounded-circle img-fluid" style="width: 100px;">
            <h5 class="my-3"></h5>
            <input type="file" accept="image/*" (change)="onFileSelected($event)" style="display:none;" #fileInput>
            <button type="button" class="btn btn-primary" (click)="fileInput.click()">Cambiar imagen</button>
            <div class="alert alert-success" role="alert" *ngIf="showAlert">
              La imagen ha sido cambiada con éxito.
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-15">
        <div class="card mb-5 ">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Username</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{this.profileData.username}}</p>
              </div>
            </div>
            <hr>

            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Nombre</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{this.profileData.firstname}} {{this.profileData.lastname}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{this.profileData.email}}</p>
              </div>
            </div>
            <hr>

            <div class="row" *ngIf="this.profileData.date != undefined">
              <div class="col-sm-3">
                <p class="mb-0">Date</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{this.profileData.date}}</p>
              </div>
            </div>


            <div class="row" *ngIf="this.profileData.centro != undefined">
              <div class="col-sm-3">
                <p class="mb-0">Centro</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{this.profileData.centro}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Contraseña</p>
              </div>

              <form class="form-signin" [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{this.profileData.password}}</p>
                  <div class="inline">
                    <input style="width: 250px; margin-right: 10px;" type="password" formControlName="password" />
                    <button type="submit" class="btn btn-block btn-primary">
                      Cambiar contraseña
                    </button><br>
                  </div>
                </div>
              </form>
            </div>



          </div>
        </div>
      </div>
    </div>
  </div>
</section>
