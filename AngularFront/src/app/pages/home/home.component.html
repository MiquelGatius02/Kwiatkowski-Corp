<div class="container">
  <div class="layout">
    <button type="button" class="btn btn-primary btn-lg btn-block">UNIRSE A UN RANKING</button>
  </div>

  <div class="big-layout">
    <tr *ngFor="let ranking of rankingList">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{this.ranking.nombre}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{this.ranking.codigo_sala}}</h6>
        </div>
      </div>
    </tr>
    <br>

  </div>
</div>
