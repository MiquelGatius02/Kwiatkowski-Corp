<div class="container">
  <div class="layout">

    <form class="form-signin" [formGroup]="joinForm" (ngSubmit)="onSubmit()">
      <div class="col-sm-9">
        <div class="inline">
          <input style="width: 230px; margin-right: 10px;" type="password" formControlName="rank_id" />
          <button type="submit" class="btn btn-block btn-primary">
            Unirse al ranking
          </button><br>
        </div>
      </div>
    </form>
  </div>

  <div class="container">
    <div *ngFor="let ranking of this.UserData" class="big-layout">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{this.ranking.rank_name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{this.ranking.rank_code}}</h6>
          <h6 class="card-subtitle mb-2 text-muted">Puntos: {{this.ranking.points}}</h6>
        </div>
      </div>
    </div>

  </div>

</div>
