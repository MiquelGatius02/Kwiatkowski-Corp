<div class="table">
  <form class="form-signin" [formGroup]="newAssignment" (ngSubmit)="onSubmit()">

    <th>
      <label for="">Ranking</label>
      <div class="form-group">
        <select formControlName="rank_code">
          <option *ngFor="let rank of this.rankingService._data2" value={{rank.id}}>{{rank.rank_name}}
          </option>
        </select>
      </div>
    </th>
    <th><br>
      <button type="submit" class="btn btn-block btn-primary">
        Seleccionar ranking
      </button>
    </th>

    <p>Puntos disponibles: {{this.authService.UserData.puntosSemanales}}</p>
  </form>
</div>

<table class="table" style="color: rgb(255, 255, 255)" [formGroup]="evaluation">
  <thead>
    <tr>
      <th scope="col">Nick</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Soft Skill</th>
      <th scope="col">Evaluar</th>
    </tr>
  </thead>
  <tbody *ngFor="let rankingData of this.rankingDatos;let i = index">
    <tr *ngFor="let user of User" style="color:white;">
      <td *ngIf="user.id == rankingData.user_id && user.id != 0">{{user.username}}</td>
      <td *ngIf="user.id == rankingData.user_id && user.id != 0">{{user.firstname}}</td>
      <td *ngIf="user.id == rankingData.user_id && user.id != 0">{{user.lastname}}</td>
      <td *ngIf="user.id == rankingData.user_id && user.id != 0">
        <select formControlName="soft_skill">
          <option value=1>Puntos_responsabilidad </option>
          <option value=2>Puntos_cooperacion </option>
          <option value=3>Puntos_autonomia_e_iniciativa </option>
          <option value=4>Puntos_gestion_emocional </option>
          <option value=5>Puntos_habilidades_de_pensamiento</option>
        </select>
      </td>
      <td *ngIf="user.id == rankingData.user_id && user.id != 0"> <input type="number"
          max="{{this.authService.UserData.puntosSemanales}}" class="form-control" formControlName="puntos" /></td>
      <td *ngIf="user.id == rankingData.user_id && user.id != 0"><button
          (click)="evaluar(this.rankingData.user_id)">Evaluar</button></td>
    </tr>
  </tbody>
</table>
