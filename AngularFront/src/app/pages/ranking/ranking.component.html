<div class="card-body" *ngFor="let rankingData of this.rankingService._data3;let i = index">
  <h5 class="card-title mb-2 text-muted" *ngIf="i < 1">{{this.rankingService.rankCache.rank_name}}</h5>
  <br><br>
  <table class="table" *ngIf="i < 1">
      <tr>
        <th scope="col">Nick</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Puntos</th>
        <th scope="col">Denegar</th>
      </tr>
      <tr *ngFor="let user of User" style="color:white;">
        <td>{{user.username}}</td>
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>{{rankingData.points}}</td>
        <button class="btn btn-danger" (click)="eliminarUsuario(this.user.id,this.rankingService.rankCache.id)">Eliminar</button>
      </tr>
  </table>
</div>
