<div class="card-body">
  <h5 class="card-title mb-2 text-muted">{{this.rankingService.rankCache.rank_name}}</h5>
  <br><br>
  <table class="table">
      <tr>
        <th scope="col">Nick</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Denegar</th>
      </tr>
      <div *ngFor="let rankingData of this.rankingService._data3; let i = index">
        <tr>
          <div *ngFor="let user of User" style="color:white;">
            <td>{{user.username}}</td>
            <td>{{user.firstname}}</td>
            <td>{{user.lastname}}</td>
            <td>{{rankingData.points}}</td>
            <button class="btn btn-danger">Eliminar</button>
          </div>
        </tr>
      </div>
  </table>
</div>
