<div class="layout" *ngFor="let rankingData of this.rankingService._data3;let i = index">
  <h3 class="card-title" style="color: rgb(255, 255, 255)" *ngIf="i < 1">Ranking :
    {{this.rankingService.rankCache.rank_name}}</h3>
  <br><br>
  <table class="table" style="color: rgb(255, 255, 255)" *ngIf="i < 1">
    <thead>
      <tr>
        <th scope="col">Nick</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Puntos</th>
        <th scope="col">Denegar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of User" style="color:white;">
        <td>{{user.username}}</td>
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>{{rankingData.points}}</td>
        <td><button class="btn btn-danger">Eliminar</button></td>
      </tr>
    </tbody>
  </table>
</div>
