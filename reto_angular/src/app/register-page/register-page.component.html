    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput  formControlName="email" [errorStateMatcher]="matcher"
             placeholder="Ex. pat@example.com">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="registerForm.controls['email'].hasError('required')">
        El correo es <strong>obligatorio</strong>
      </mat-error>
      <mat-error *ngIf="registerForm.controls['email'].hasError('email')">
        Ha de ser una dirección de correo
      </mat-error>
    </mat-form-field>
