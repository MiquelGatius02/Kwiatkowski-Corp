<div class="form-container">
  <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- Usuario con Validacion -->
    <mat-form-field class="full-width">
      <mat-label>Nick</mat-label>
      <input
        type="text"
        matInput
        formControlName="nick"
        [errorStateMatcher]="matcher"
        placeholder="perico@ilerna.com"
      />
      <mat-error *ngIf="registerForm.controls['nick'].hasError('required')">
        El nick es <strong>obligatorio</strong>
      </mat-error>
      <mat-error *ngIf="registerForm.controls['nick'].hasError('nick')">
        Ha de ser un nick
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Nombre</mat-label>
      <input
        type="text"
        matInput
        formControlName="nick"
        [errorStateMatcher]="matcher"
        placeholder="perico@ilerna.com"
      />
      <mat-error *ngIf="registerForm.controls['nombre'].hasError('required')">
        El nombre es <strong>obligatorio</strong>
      </mat-error>
      <mat-error *ngIf="registerForm.controls['nombre'].hasError('nombre')">
        Ha de ser una nombre
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Apellidos</mat-label>
      <input
        type="text"
        matInput
        formControlName="nick"
        [errorStateMatcher]="matcher"
        placeholder="perico@ilerna.com"
      />
      <mat-error *ngIf="registerForm.controls['apellidos'].hasError('required')">
        El apellido es <strong>obligatorio</strong>
      </mat-error>
      <mat-error *ngIf="registerForm.controls['apellidos'].hasError('apellidos')">
        Ha de ser un apellido
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input
        type="text"
        matInput
        formControlName="nick"
        [errorStateMatcher]="matcher"
        placeholder="perico@ilerna.com"
      />
      <mat-error *ngIf="registerForm.controls['email'].hasError('required')">
        El correo es <strong>obligatorio</strong>
      </mat-error>
      <mat-error *ngIf="registerForm.controls['email'].hasError('email')">
        Ha de ser una dirección de correo
      </mat-error>
    </mat-form-field>

    <!-- Contraseña -->
    <mat-form-field class="full-width">
      <mat-label>Password</mat-label>
      <input
        type="password"
        matInput
        formControlName="password"
        [errorStateMatcher]="matcher"
      />
      <mat-error *ngIf="registerForm.controls['password'].hasError('required')">
        La contraseña es <strong>obligatoria</strong>
      </mat-error>
    </mat-form-field>

    <button
      class="form-buttons"
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="registerForm.invalid"
    >
      <mat-icon>register</mat-icon>
      Entrar
    </button>
  </form>
</div>
